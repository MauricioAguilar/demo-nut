name: Deploy

on:
  workflow_dispatch:

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "Luis Steidle"
          git config user.email "luis@steidle.me"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: 'main'
          head: 'dev'
          title: 'Deployment'
          body: 'This is an automated pull request to merge the dev branch into the main branch.'
